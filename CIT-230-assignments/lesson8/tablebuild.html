<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="”description”"
      content="RunGear Weather Prep | You're Going Out No Matter What. Our weather app informs you how to dress for a hard run in hard conditions. Come What May, We're Here to Play."
    />
    <!-- TODO: make meta description less than 160 characters including spaces -->
    <title>Table Build</title>

    <!-- STYLE SHEETS -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/tablebuild.css" />

    <!-- FAVICON IMAGES -->
    <link rel="icon" href="favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon_package_v0.16/apple-touch-icon.png"
    />
    <link
      rel="icon-32"
      type="image/png"
      sizes="32x32"
      href="./favicon_package_v0.16/favicon-32x32.png"
    />

    <link
      rel="shortcut-icon"
      type="image/png"
      sizes="16x16"
      href="./favicon_package_v0.16/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <table>
      <!-- 
        ACCESSIBILITY CONSIDERATIONS == USE CAPTION AND SCOPE, 
        colspan for Black Friday not good, reconsider
       -->
      <caption>
        Acme Wildwest Monthly Sales Goals and Results
      </caption>

      <thead>
        <tr>
          <th scope="col" colspan="3"><b>ACME Wildwest</b></th>
        </tr>
        <tr>
          <th scope="col">Period</th>
          <th scope="col">Sales</th>
          <th scope="col">Sales Goal</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">August</th>
          <td>$3,590</td>
          <td>$4,000</td>
        </tr>
        <tr>
          <th scope="row">September</th>
          <td>$4,420</td>
          <td>$5,000</td>
        </tr>
        <tr>
          <th scope="row">October</th>
          <td>$4,870</td>
          <td>$5,000</td>
        </tr>
        <tr>
          <th scope="row">November</th>
          <td>$8,610</td>
          <td class="highlight">$7,500</td>
        </tr>
        <tr>
          <th scope="row"><i>Black Friday</i></th>
          <td colspan="2">$3,200</td>
        </tr>
        <tr>
          <th scope="row">December</th>
          <td>$6,820</td>
          <td>$7,500</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Compiled 12.20.2020 by bRauls</td>
        </tr>
      </tfoot>
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
      WebFont.load({
        google: {
          families: ["Ubuntu"]
        }
      });
    </script>
  </body>
</html>
